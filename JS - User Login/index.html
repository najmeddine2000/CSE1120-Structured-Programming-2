<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>User Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <img src="images/fake-logo.png" alt="Fake Logo">
            <div class="panel">
                <p>Welcome Back. Please <b>LOGIN</b> to continue...</p>
                <hr style="width: 50%">
                <p id="fail"></p>
                <p>Username: <input type="text" placeholder="Hatim"></input></p>
                <p>Password: <input type="password" placeholder="hello"></input></p>
                <button onclick="login()">LOGIN</button>
                <a href="https://www.wikihow.com/Remember-Passwords"><h4>Forgot your password?</h4></a>
            </div>
            <footer>
                <a target="_blank" href="https://www.facebook.com/"><img src="images/facebook-icon.png" alt="Facebook"></a>
                <a target="_blank" href="https://www.youtube.com/"><img src="images/youtube-icon.png" alt="YouTube"></a>
                <a target="_blank" href="https://www.twitter.com/"><img src="images/twitter-icon.png" alt="Twitter"></a>
                <a target="_blank" href="https://www.instagram.com/"><img src="images/instagram-icon.png" alt="Instagram"></a>
            </footer>
        </main>
        <script src="script.js"></script>
    </body>
</html>
