<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mario Kart Item Box</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="inv">
            <h2>Inventory</h2>
            <p><span id="banana">0</span>x Bananas</p>
            <p><span id="bullet_bill">0</span>x Bullet Bills</p>
            <p><span id="golden_mushroom">0</span>x Golden Mushrooms</p>
            <p><span id="green_shell">0</span>x Green Shells</p>
            <p><span id="star">0</span>x Stars</p>
        </div>
        <h1>Mario Kart Item Box</h1>
        <img src="images/box.png" alt="Item Box">
        <button onclick="newRoll(5)">Roll 5 Times</button>
        <button onclick="while(document.getElementById('bullet_bill').innerHTML < 10) newRoll(1);">Roll Until 10 Bullet Bills</button>
        <input type="number" value="1" min="1"> <button onclick="newRoll(document.getElementsByTagName('input')[0].value)">Roll Inputted Times</button>
    </body>
    <script src="script.js"></script>
</html>
